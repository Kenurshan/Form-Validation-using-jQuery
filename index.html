<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="validation.js"></script>

    <body>
        <div class="container">
            <h1>Registration Form</h1>        
            <form action="" name="registration"> <!--   action="/action.php" method="get"  -->

                <lable for="name">Enter Your Name</lable>
                <input type="text" id="name" name="name" placeholder="Your Name"/>

                <lable for="email">Enter Your Email</lable>
                <input type="email" id="email" name="email" placeholder="Your Email Adress"/>

                <lable for="password">Enter Your Password</lable>
                <input type="password" id="pw" name="psw" placeholder="Your Password"/>

                <lable for="password">Confirm the Password</lable>
                <input type="password" id="cpw" name="conpsw" placeholder="Re-Enter Your Password"/>

                <button type="submit">Register</button>

            </form>
        </div>   
    </body>
</html>
